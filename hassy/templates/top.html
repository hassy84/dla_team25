{{define "content"}}

<div class="gallery">
    <div class="text-center">
        <h2>検索結果一覧</h2>
    </div>


    <div class="container">
    {{range .}}
        <div class="col-md-4">
            <a href="https://www.youtube.com/watch?v={{.VideoId}}">
                <figure class="effect-marley">
                    <img src="{{.ThumbnailUrl}}" alt="" class="img-responsive"/>
                    <figcaption>
                        <h4>{{.Title}}</h4>
                        <p>{{.Description}}</p>
                    </figcaption>
                </figure>
            </a>
        </div>
    {{end}}
    </div>
</div>
{{end}}
